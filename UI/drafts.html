<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./drafts.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>EpicMail draft</title>
</head>
<body>
  <div class="arrow">
    <button class="openbtn"><a href="#">&times;</a> Drafts</button>  
  </div><hr>
  <div class="dropbtn" id="myBtn">
  	<h5>Draft</h5>
 	<span>Subject of the mail</span>
  </div>
  <div id="myModal" class="modal">

  <!-- Modal content -->
     <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h5>Drafted subject</h5>
      </div>
      <div class="modal-body">
        <form>
          <input type='email' name='to' value='user@epicmail.com'></br>
          <input type='text' name='from' value='Subject'></br>
          <textarea name='message' placeholder="Message body....." rows='6' cols="9"></textarea></br>
          <button>Send Emai</button>
          <button>Delete</button>
        </form>
       </div>
     </div>
   </div>
 <script src="./drafts.js" type="text/javascript"></script>
</body>
</html>
