<!DOCTYPE html>
<html lang='en'>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EpicMail-Compose</title>
 </head>
 <body>
    <div id="main">
      <button class="openbtn composebtn" id="openbar">New Message</button>  
    </div>
    <div id="composeMsg">
      <form>
        <label>To:</label><input type='email' required><br>
        <label>Cc/Bcc:</label><input type='email' required><br>
        <label>Subject:</label><input type='text'><br>
        <select>
          <option value="select group">Select Group</option>
          <option value="group1">GroupOne</option>
          <option value="group2">GroupTwo</option>
          <option value="group3">GroupThree</option>
        </select><br>
        <textarea name='message' placeholder='compose email' rows='20' cols="46"></textarea><br>
        <button class='button composebtn'>Send</button>
      </form>
    </div>
 </body>
</html>
